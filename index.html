<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turen Dashboard By محمد رزق ويلذاني</title>

<link rel="manifest" href="manifest.json">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* ===== INSTALL ONLY SCREEN ===== */
  #installOnly {
    display: none;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 30px;
  }

  #installOnly h1 {
    font-size: 30px;
    font-weight: 700;
    background: linear-gradient(90deg, #2575fc, #6a11cb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 10px;
  }

  #installOnly p {
    font-size: 16px;
    color: #555;
    margin-bottom: 25px;
  }

  .install-btn {
    padding: 14px 30px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    background: #2575fc;
    color: white;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  }

  /* ===== APP CONTENT ===== */
  #appContent {
    display: none;
    flex-direction: column;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 40px 20px;
  }

  .title {
    font-size: 32px;
    font-weight: 700;
    background: linear-gradient(90deg, #2575fc, #6a11cb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 40px;
    text-align: center;
  }

  .menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    width: 90%;
    max-width: 900px;
  }

  .menu a {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    background: #fff;
    border-radius: 15px;
    padding: 25px;
    font-size: 18px;
    font-weight: 600;
    color: #333;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
    overflow: hidden;
  }

  .menu a i {
    font-size: 36px;
    margin-bottom: 12px;
    color: #2575fc;
  }

  .menu a:hover {
    transform: translateY(-7px);
    box-shadow: 0 15px 25px rgba(0,0,0,0.25);
  }

  .counter {
    font-size: 16px;
    font-weight: 700;
    color: #2575fc;
    margin-bottom: 5px;
  }

  @media (max-width: 500px) {
    .menu {
      grid-template-columns: 1fr;
    }
    .title {
      font-size: 26px;
    }
  }
</style>
</head>

<body>

<!-- ===== INSTALL SCREEN ===== -->
<div id="installOnly">
  <h1>Install Turen Dashboard</h1>
  <p>Please install this app to continue</p>
  <button class="install-btn" id="installBtnInstall">
    Install Turen Dashboard
  </button>
</div>

<!-- ===== APP CONTENT ===== -->
<div id="appContent">
  <div class="title">Turen Warehouse Dashboard</div>

  <div class="menu">
    <a href="https://forms.gle/b1e3oxiUTXTqKd6K8" target="_blank" class="clickable">
      <div class="counter">0</div>
      <i class="fas fa-cart-shopping"></i>Purchasing
    </a>

    <a href="https://forms.gle/JM3ucMw5zf6Nz2h38" target="_blank" class="clickable">
      <div class="counter">0</div>
      <i class="fas fa-industry"></i>Produksi
    </a>

    <a href="https://forms.gle/YqKsmqwQsoamoPEX7" target="_blank" class="clickable">
      <div class="counter">0</div>
      <i class="fas fa-dollar-sign"></i>Biaya / Info Produksi
    </a>

    <a href="https://forms.gle/cfSu9kUYwRuEdfHu9" target="_blank" class="clickable">
      <div class="counter">0</div>
      <i class="fas fa-chart-line"></i>Laporan Penjualan
    </a>

    <a href="login.html" class="clickable">
      <div class="counter">0</div>
      <i class="fas fa-table"></i>Buka Sheet Laporan
    </a>
  </div>
</div>

<script>
  // Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }

  let deferredPrompt;

  function isInstalled() {
    return window.matchMedia('(display-mode: standalone)').matches
      || window.navigator.standalone === true;
  }

  function updateUI() {
    if (isInstalled()) {
      document.getElementById('appContent').style.display = 'flex';
      document.getElementById('installOnly').style.display = 'none';
    } else {
      document.getElementById('appContent').style.display = 'none';
      document.getElementById('installOnly').style.display = 'flex';
    }
  }

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;

    document.getElementById('installBtnInstall').onclick = async () => {
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
    };
  });

  window.addEventListener('load', updateUI);

  // Counter logic
  document.querySelectorAll('.clickable').forEach(link => {
    link.addEventListener('click', function () {
      const counter = this.querySelector('.counter');
      counter.textContent = parseInt(counter.textContent) + 1;
    });
  });
</script>

</body>
</html>
