<!DOCTYPE html>
<html lang="jv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turen Dashboard Login</title>
<link rel="manifest" href="manifest.json">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Login container */
  .login-container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .login-title {
    font-size: 32px;
    font-weight: 700;
    background: linear-gradient(90deg, #2575fc, #6a11cb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 30px;
  }

  .login-input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 16px;
    outline: none;
    transition: border 0.3s;
  }

  .login-input:focus {
    border-color: #2575fc;
    box-shadow: 0 0 8px rgba(37,117,252,0.2);
  }

  .login-btn {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    background: #2575fc;
    color: white;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s, transform 0.2s;
  }

  .login-btn:hover {
    background: #6a11cb;
    transform: translateY(-2px);
  }

  .login-footer {
    margin-top: 20px;
    font-size: 14px;
    color: #555;
  }

  .login-footer a {
    color: #2575fc;
    text-decoration: none;
  }

  /* Dashboard styles (hidden by default) */
  .dashboard {
    display: none;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  .title {
    font-size: 32px;
    font-weight: 700;
    background: linear-gradient(90deg, #2575fc, #6a11cb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 40px;
    text-align: center;
  }

  .menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    width: 90%;
    max-width: 900px;
    z-index: 1;
  }

  .menu a {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    background: #fff;
    border-radius: 15px;
    padding: 25px;
    font-size: 18px;
    font-weight: 600;
    color: #333;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
    overflow: hidden;
  }

  .menu a i {
    font-size: 36px;
    margin-bottom: 12px;
    color: #2575fc;
  }

  .menu a:hover {
    transform: translateY(-7px);
    box-shadow: 0 15px 25px rgba(0,0,0,0.25);
  }

  .menu a::before {
    content: '';
    position: absolute;
    width: 120%;
    height: 120%;
    top: -10%;
    left: -10%;
    background: radial-gradient(circle at 30% 30%, rgba(37,117,252,0.1), transparent 70%);
    transform: rotate(45deg);
    pointer-events: none;
  }

  .install-btn {
    margin-bottom: 30px;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    background: #2575fc;
    color: white;
    cursor: pointer;
    font-weight: 600;
  }

  .counter {
    font-size: 16px;
    font-weight: 700;
    color: #2575fc;
    margin-bottom: 5px;
  }

  /* iframe overlay */
  #iframe-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: none;
    flex-direction: column;
    z-index: 10;
  }

  #iframe-overlay iframe {
    flex: 1;
    border: none;
  }

  #back-btn {
    padding: 12px 20px;
    font-size: 18px;
    background: #2575fc;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 600;
  }

  @media (max-width: 500px) {
    .menu {
      grid-template-columns: 1fr;
    }
    .menu a {
      padding: 20px;
      font-size: 16px;
    }
    .menu a i {
      font-size: 28px;
    }
    .title {
      font-size: 26px;
    }
  }
</style>
</head>
<body>

<!-- Login Screen -->
<div class="login-container" id="loginScreen">
  <div class="login-title">Turen Dashboard</div>
  <input type="text" placeholder="Jeneng Panganggo" class="login-input" id="username">
  <input type="password" placeholder="Sandi" class="login-input" id="password">
  <button class="login-btn" onclick="login()">Mlebu</button>
  <div class="login-footer">
    Lali sandi? <a href="#">Reset</a>
  </div>
</div>

<!-- Dashboard (hidden initially) -->
<div class="dashboard" id="dashboard">
  <div class="title">Turen Warehouse Dashboard</div>

  <button class="install-btn" id="installBtn" style="display:none;">Install Turen Dashboard</button>

  <div class="menu">
    <a href="#" onclick="openLink('https://docs.google.com/spreadsheets/d/1C1DwI644B5LJGbfh6MNtYnWdiHeIuqLoOTzNC5s2aG0/edit?gid=0#gid=0', this)">
      <div class="counter">0</div>
      <i class="fas fa-table"></i>Buka Sheet Laporan
    </a>
    <a href="#" onclick="openLink('https://forms.gle/b1e3oxiUTXTqKd6K8', this)">
      <div class="counter">0</div>
      <i class="fas fa-cart-shopping"></i>Purchasing
    </a>
    <a href="#" onclick="openLink('https://forms.gle/JM3ucMw5zf6Nz2h38', this)">
      <div class="counter">0</div>
      <i class="fas fa-industry"></i>Produksi
    </a>
    <a href="#" onclick="openLink('https://forms.gle/YqKsmqwQsoamoPEX7', this)">
      <div class="counter">0</div>
      <i class="fas fa-dollar-sign"></i>Biaya / Info Produksi
    </a>
    <a href="#" onclick="openLink('https://forms.gle/cfSu9kUYwRuEdfHu9', this)">
      <div class="counter">0</div>
      <i class="fas fa-chart-line"></i>Laporan Penjualan
    </a>
  </div>

  <div id="iframe-overlay">
    <button id="back-btn" onclick="closeIframe()">‚Üê Back to Dashboard</button>
    <iframe id="iframe" src=""></iframe>
  </div>
</div>

<script>
  // Login logic
  function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if(username === "" || password === "") {
      alert("Mangga isi jeneng panganggo lan sandi");
      return;
    }

    if(username === "GudangTuren" && password === "BismiLLAH114neverfail") {
      // hide login, show dashboard
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('dashboard').style.display = 'flex';
    } else {
      alert("Jeneng panganggo utawa sandi salah!");
    }
  }

  // PWA install
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker Registered'));
  }

  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'block';
  });

  installBtn.addEventListener('click', async () => {
    installBtn.style.display = 'none';
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    deferredPrompt = null;
  });

  // iframe & counter logic
  const overlay = document.getElementById('iframe-overlay');
  const iframe = document.getElementById('iframe');

  function openLink(url, el){
    const counterDiv = el.querySelector('.counter');
    counterDiv.textContent = parseInt(counterDiv.textContent) + 1;

    if(url.includes("docs.google.com") || url.includes("forms.gle")){
      window.open(url, "_blank", "noopener");
    } else {
      iframe.src = url;
      overlay.style.display = 'flex';
    }
  }

  function closeIframe(){
    iframe.src = '';
    overlay.style.display = 'none';
  }
</script>

</body>
</html>
