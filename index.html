<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turen Dashboard</title>
<link rel="manifest" href="manifest.json">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }

  .title {
    font-size: 32px;
    font-weight: 700;
    background: linear-gradient(90deg, #2575fc, #6a11cb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 40px;
    text-align: center;
  }

  .menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    width: 90%;
    max-width: 900px;
  }

  .menu a {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    background: #fff;
    border-radius: 15px;
    padding: 25px;
    font-size: 18px;
    font-weight: 600;
    color: #333;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
    overflow: hidden;
  }

  .menu a i {
    font-size: 36px;
    margin-bottom: 12px;
    color: #2575fc;
  }

  .menu a:hover {
    transform: translateY(-7px);
    box-shadow: 0 15px 25px rgba(0,0,0,0.25);
  }

  .menu a::before {
    content: '';
    position: absolute;
    width: 120%;
    height: 120%;
    top: -10%;
    left: -10%;
    background: radial-gradient(circle at 30% 30%, rgba(37,117,252,0.1), transparent 70%);
    transform: rotate(45deg);
    pointer-events: none;
  }

  .install-btn {
    margin-bottom: 30px;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    background: #2575fc;
    color: white;
    cursor: pointer;
    font-weight: 600;
  }

  @media (max-width: 500px) {
    .menu {
      grid-template-columns: 1fr;
    }
    .menu a {
      padding: 20px;
      font-size: 16px;
    }
    .menu a i {
      font-size: 28px;
    }
    .title {
      font-size: 26px;
    }
  }
</style>
</head>
<body>

<div class="title">Turen Dashboard</div>
<button class="install-btn" id="installBtn" style="display:none;">Install Turen Dashboard</button>

<div class="menu">
  <a href="https://docs.google.com/spreadsheets/d/1C1DwI644B5LJGbfh6MNtYnWdiHeIuqLoOTzNC5s2aG0/edit?gid=0#gid=0" target="_blank"><i class="fas fa-table"></i>Buka Sheet Laporan</a>
  <a href="https://forms.gle/b1e3oxiUTXTqKd6K8" target="_blank"><i class="fas fa-cart-shopping"></i>Purchasing</a>
  <a href="https://forms.gle/JM3ucMw5zf6Nz2h38" target="_blank"><i class="fas fa-industry"></i>Produksi</a>
  <a href="https://forms.gle/YqKsmqwQsoamoPEX7" target="_blank"><i class="fas fa-dollar-sign"></i>Biaya / Info Produksi</a>
  <a href="https://forms.gle/cfSu9kUYwRuEdfHu9" target="_blank"><i class="fas fa-chart-line"></i>Laporan Penjualan</a>
</div>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker Registered'));
  }

  let deferredPrompt;
  const installBtn = document.getElementById('installBtn');

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installBtn.style.display = 'block';
  });

  installBtn.addEventListener('click', async () => {
    installBtn.style.display = 'none';
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    deferredPrompt = null;
  });
</script>

</body>
</html>
