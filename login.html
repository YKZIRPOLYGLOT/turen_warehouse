<!DOCTYPE html>
<html lang="jv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Turen Dashboard | KOPTANU Secure</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #0056b3;
            --electric-blue: #00d4ff;
            --text-main: #2d3436;
            --white: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-main);
        }

        .progress-bar {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 6px;
            background: linear-gradient(to right, var(--primary-blue), var(--electric-blue));
            animation: move 2s linear infinite;
        }

        @keyframes move {
            from { background-position: 0% }
            to { background-position: 200% }
        }

        .login-container {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 35px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,.12);
        }

        .login-title {
            font-size: 2.4rem;
            font-weight: 800;
            background: linear-gradient(45deg, #111, var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            font-size: .8rem;
            letter-spacing: 3px;
            color: #adb5bd;
            margin-bottom: 35px;
            display: block;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: .5;
        }

        .login-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border-radius: 15px;
            border: 2px solid #eee;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            border: none;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-blue), var(--electric-blue));
            color: white;
            cursor: pointer;
        }

        footer {
            position: fixed;
            bottom: 20px;
            font-size: .75rem;
            color: #adb5bd;
        }
    </style>
</head>

<body>

<div class="progress-bar"></div>

<div class="login-container" data-aos="zoom-in">
    <div class="login-title">Turen Dashboard</div>
    <span class="login-subtitle">AKSES KEAMANAN GUDANG</span>

    <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" class="login-input" placeholder="Jeneng Panganggo">
    </div>

    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" class="login-input" placeholder="Sandi">
    </div>

    <button class="login-btn" onclick="login()">
        <i class="fas fa-sign-in-alt"></i> Mlebu
    </button>
</div>

<footer>SECURE ACCESS Â© 2025 KOPTANU MANAGEMENT</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({ duration: 900, once: true });

/*
  SHA-256 HASHES
*/

const USER_HASH = "0a6b5d1f14b4f9d22f29b0d9989a5c71f85b23cddc0bcb5c0b6a1fa6c7f8b94c";
const PASS_HASH = "b4f6c76a7e1f9f9c70dbfda5c4d1f7b49e5edc0f55c8c0e5ad9a2fbb5e2c65c1";

async function sha256(text) {
    const data = new TextEncoder().encode(text);
    const hash = await crypto.subtle.digest("SHA-256", data);
    return Array.from(new Uint8Array(hash))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
}

async function login() {
    const u = document.getElementById("username").value.trim();
    const p = document.getElementById("password").value.trim();

    if (!u || !p) {
        alert("Mangga isi jeneng panganggo lan sandi");
        return;
    }

    const uHash = await sha256(u);
    const pHash = await sha256(p);

    if (uHash === USER_HASH && pHash === PASS_HASH) {
        window.location.href =
            "https://docs.google.com/spreadsheets/d/1C1DwI644B5LJGbfh6MNtYnWdiHeIuqLoOTzNC5s2aG0/edit";
    } else {
        alert("Jeneng panganggo utawa sandi salah!");
    }
}
</script>

</body>
</html>
