<!DOCTYPE html>
<html lang="jv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Turen Dashboard</title>

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .login-title {
    font-size: 32px;
    font-weight: 700;
    background: linear-gradient(90deg, #2575fc, #6a11cb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 30px;
  }

  .login-input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
  }

  .login-input:focus {
    border-color: #2575fc;
    box-shadow: 0 0 8px rgba(37,117,252,0.2);
  }

  .login-btn {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    background: #2575fc;
    color: white;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s, transform 0.2s;
  }

  .login-btn:hover {
    background: #6a11cb;
    transform: translateY(-2px);
  }

  .back-btn {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 10px;
    border: 2px solid #2575fc;
    background: transparent;
    color: #2575fc;
    cursor: pointer;
    font-weight: 600;
    margin-top: 12px;
    transition: all 0.3s ease;
  }

  .back-btn:hover {
    background: #2575fc;
    color: white;
    transform: translateY(-2px);
  }

  @media (max-width: 500px) {
    .login-container {
      padding: 30px 20px;
    }

    .login-title {
      font-size: 26px;
    }

    .login-btn,
    .back-btn {
      font-size: 16px;
      padding: 10px;
    }
  }
</style>
</head>

<body>

<div class="login-container">
  <div class="login-title">Turen Dashboard</div>

  <input
    type="text"
    id="username"
    class="login-input"
    placeholder="Jeneng Panganggo"
  >

  <input
    type="password"
    id="password"
    class="login-input"
    placeholder="Sandi"
  >

  <button class="login-btn" onclick="login()">Mlebu</button>
  <button class="back-btn" onclick="goBack()">Balek Nang Menu</button>
</div>

<script>
  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (username === "" || password === "") {
      alert("Mangga isi jeneng panganggo lan sandi");
      return;
    }

    if (
      username === "GudangTuren" &&
      password === "BismiLLAH114neverfail"
    ) {
      window.location.href =
        "https://docs.google.com/spreadsheets/d/1C1DwI644B5LJGbfh6MNtYnWdiHeIuqLoOTzNC5s2aG0/edit?gid=1496843060#gid=1496843060";
    } else {
      alert("Jeneng panganggo utawa sandi salah!");
    }
  }

  function goBack() {
    // Option 1: browser back
    window.history.back();

    // Option 2 (recommended for dashboard):
    // window.location.href = "index.html";
  }
</script>

</body>
</html>
