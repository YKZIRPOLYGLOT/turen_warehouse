<!DOCTYPE html>
<html lang="jv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Turen Dashboard | KOPTANU Secure</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #0056b3;
            --electric-blue: #00d4ff;
            --soft-blue: #f0f7ff;
            --text-main: #2d3436;
            --white: #ffffff;
            --silver-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: var(--text-main);
        }

        /* Progress Bar Animasi di Atas */
        .progress-bar {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(to right, var(--primary-blue), var(--electric-blue), var(--primary-blue));
            background-size: 200% auto;
            animation: moveGradient 3s linear infinite;
            z-index: 1000;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .login-container {
            background: var(--white);
            padding: 50px 40px;
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(0, 212, 255, 0.1);
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: 0; left: 50%; transform: translateX(-50%);
            width: 100px; height: 4px;
            background: var(--electric-blue);
            border-radius: 0 0 10px 10px;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #1a1a1a, var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .login-subtitle {
            font-size: 0.8rem;
            letter-spacing: 3px;
            color: #adb5bd;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 40px;
            display: block;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-blue);
            opacity: 0.5;
        }

        .login-input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            box-sizing: border-box;
            border-radius: 15px;
            border: 2px solid #eee;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
            background: #fdfdfd;
        }

        .login-input:focus {
            border-color: var(--electric-blue);
            background: #fff;
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.05);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border-radius: 15px;
            border: none;
            background: linear-gradient(45deg, var(--primary-blue), var(--electric-blue));
            color: white;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 10px 20px rgba(0, 86, 179, 0.2);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 86, 179, 0.3);
            filter: brightness(1.1);
        }

        .back-btn {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            border-radius: 15px;
            border: 2px solid #eee;
            background: transparent;
            color: #636e72;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .back-btn:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
            color: var(--text-main);
        }

        footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.75rem;
            color: #adb5bd;
            letter-spacing: 1px;
        }

        @media (max-width: 500px) {
            .login-container {
                margin: 20px;
                padding: 40px 25px;
            }
            .login-title { font-size: 2rem; }
        }
    </style>
</head>

<body>

<div class="progress-bar"></div>

<div class="login-container" data-aos="zoom-in">
    <div class="login-title">Turen Dashboard</div>
    <span class="login-subtitle">Akses Keamanan Gudang</span>

    <div class="input-group">
        <i class="fas fa-user"></i>
        <input 
            type="text" 
            id="username" 
            class="login-input" 
            placeholder="Jeneng Panganggo"
        >
    </div>

    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input 
            type="password" 
            id="password" 
            class="login-input" 
            placeholder="Sandi"
        >
    </div>

    <button class="login-btn" onclick="login()">
        <i class="fas fa-sign-in-alt" style="margin-right: 10px;"></i>Mlebu
    </button>
    
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>Balek Nang Menu
    </button>
</div>

<footer>
    SECURE ACCESS &copy; 2025-2026 KOPTANU & PURWAPRANA MANAGEMENT
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({ duration: 1000, once: true });

    function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (username === "" || password === "") {
            alert("Mangga isi jeneng panganggo lan sandi");
            return;
        }

        // Logic sandi tetep dijogo sesuai permintaan
        if (
            username === "GudangTuren" &&
            password === "BismiLLAH114neverfail"
        ) {
            window.location.href =
                "https://docs.google.com/spreadsheets/d/1C1DwI644B5LJGbfh6MNtYnWdiHeIuqLoOTzNC5s2aG0/edit?gid=1496843060#gid=1496843060";
        } else {
            alert("Jeneng panganggo utawa sandi salah!");
        }
    }

    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
